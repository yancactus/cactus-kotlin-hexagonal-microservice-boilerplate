  integration-tests:
    name: Integration Tests (Testcontainers)
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run Integration Tests
        env:
          TESTCONTAINERS_RYUK_DISABLED: false
          DOCKER_HOST: unix:///var/run/docker.sock
        run: mvn test -B -Dtest="*IntegrationTest"

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: target/surefire-reports/

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build, code-quality, sast, docker]
    if: always() && github.event_name == 'push'

    steps:
      - name: Notify on Success
        if: ${{ needs.build.result == 'success' && needs.code-quality.result == 'success' }}
        run: echo "Pipeline completed successfully!"

      - name: Notify on Failure
        if: ${{ needs.build.result == 'failure' || needs.code-quality.result == 'failure' || needs.sast.result == 'failure' }}
        run: |
          echo "Pipeline failed!"
          exit 1
